server:
  port: 8201

spring:
  application:
    name: kiki-server-system
  datasource:
    dynamic:
      p6spy: true
      hikari:
        connection-timeout: 30000
        max-lifetime: 1800000
        max-pool-size: 15
        min-idle: 5
        connection-test-query: select 1
        pool-name: KikiHikariCP
      primary: base
      datasource:
        base:
          username: root
          password: gaoyipeng
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://${mysql.url}:3306/kiki_cloud_base?useUnicode=true&characterEncoding=UTF-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=GMT%2b8
  boot:
    admin:
      client:
        url: http://${kiki-monitor-admin}:8401
        username: kiki
        password: 123456
  zipkin:
    sender:
      type: rabbit
    sleuth:
      sampler:
        probability: 1
    rabbitmq:
      host: ${rabbitmq.url}
      port: 5672
      username: kiki
      password: 123456
  redis:
    database: 0
    host: ${redis.url}
    port: 6379
    jedis:
      pool:
        min-idle: 8
        max-idle: 500
        max-active: 2000
        max-wait: 10000
    timeout: 5000
info:
  app:
    name: ${spring.application.name}
    description: "@project.description@"
    version: "@project.version@"

management:
  endpoints:
    web:
      exposure:
        include: '*' #表示将SBA客户端的所有监控端点都暴露给SBA服务端
  endpoint:
    health:
      show-details: ALWAYS #表示总是展示详细的健康信息

feign:
  hystrix:
    enabled: true

hystrix:
  shareSecurityContext: true


mybatis-plus:
  type-aliases-package: com.sxdx.kiki.common.entity.system
  mapper-locations: classpath:mapper/*/*.xml
  configuration:
    jdbc-type-for-null: null
  global-config:
    banner: false

eureka:
  instance:
    lease-renewal-interval-in-seconds: 20
  client:
    register-with-eureka: true
    fetch-registry: true
    instance-info-replication-interval-seconds: 3
    serviceUrl:
      defaultZone: http://kiki:123456@${kiki-register}:8001/register/eureka/

security:
  oauth2:
    resource:
      id: ${spring.application.name}
      user-info-uri: http://${kiki-gateway}:8301/auth/user